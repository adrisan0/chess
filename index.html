<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Didáctico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Ajedrez Didáctico</h1>
    <div id="board" class="board"></div>
    <div id="timer" class="timer">
        <span>Blancas: <span id="timeWhite">00:00</span></span>
        <span>Negras: <span id="timeBlack">00:00</span></span>
    </div>
    <div id="captured" class="captured">
        <div>Capturas blancas: <span id="capturedWhite"></span></div>
        <div>Capturas negras: <span id="capturedBlack"></span></div>
    </div>
    <div id="info" class="info">
        <p>Presiona las teclas 1 a 4 para alternar las vistas. Se pueden combinar varias opciones a la vez.</p>
        <div id="activeViews" class="views"></div>
    </div>
    <button id="settingsToggle">Ajustes</button>
    <div id="settingsMenu" class="settings hidden">
        <label>Tamaño de pieza
            <input type="range" id="pieceSize" min="24" max="72" value="48">
        </label>
        <label>Brillo neón
            <input type="range" id="neonBrightness" min="30" max="70" value="55">
        </label>
        <details id="lightingSettings">
            <summary>Iluminación</summary>
            <label>Intensidad del resplandor
                <input type="range" id="glowIntensity" min="5" max="30" value="15">
            </label>
            <label>Saturación del neón
                <input type="range" id="neonSaturation" min="50" max="100" value="100">
            </label>
        </details>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
